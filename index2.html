<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" type="image/jpg" href="favicon.ico">

  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>

  <script src="js/Chart.min.js"></script>
  <link rel="stylesheet" href="style.css" />

  <title>CurrEx</title>

</head>

<body onload=filterData()>

  <!-- SIDEBAR -->
  <section id="sidebar">
    <a href="#" class="brand">
      <i class="bx bxs-dollar-circle"></i>
      <span class="text">CurrEx</span>
    </a>
    <ul class="side-menu top">
      <li class="#">
        <a href="index.html">
          <i class="bx bx-home-alt"></i>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="active">
        <a href="#">
          <i class="bx bx-line-chart"></i>
          <span class="text">Analytics</span>
        </a>
      </li>
      <li class="#">
        <a href="index3.html">
          <i class="bx bx-money"></i>
          <span class="text">Convert</span>
        </a>
      </li>

    </ul>
  </section>

  <!-- SIDEBAR -->

  <!-- CONTENT -->

  <section id="content">
    <nav>
      <i class="bx bx-menu"></i>
    </nav>

    <!-- MAIN -->
    <main>
      <!--------------------------------------------------------------------->
      <ul class="box-info">
        <li>
          1 U.S. Dollar
        </li>
        <li>
          <select class="ui search dropdown" style="padding: 10px;" id="currencyList">

          </select>

        </li>

      </ul>

      <!--------------------------------------------------------------------->
      <ul class="box-info">
        <li style="padding-left: 20%;">
          <button id="btnDaily"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
            Daily
          </button>
          <button id="btnWeekly"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
            Weekly
          </button>
          <button id="btnMonthly"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
            Monthly
          </button>
          <button id="btnQuaterly"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
            Quaterly
          </button>
          <button id="btnYearly"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
            Yearly
          </button>

          <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input datepicker-format="yyyy/mm/dd" id="selectedDate" value="2022-01-03"
              datepicker-orientation="bottom right" type="date"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              onchange="filterData" placeholder="Select start date">
          </div>

        </li>

      </ul>


      <ul class="box-info">
        <li>
          <span class="text">
            <!-- <h3>170 Tons of Co2</h3> -->
            <canvas id="currencyChart" height="500px" width="1000px"></canvas>
          </span>
        </li>

      </ul>

      <ul class="box-info">
        <li>
          <i class="bx bx-stats"></i>
          <span class="text" id="minmaxinfo">
          </span>
        </li>
      </ul>


    </main>
  </section>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script src="filterData.js"></script>
  <script src="displayChart.js"></script>
  <script src="main2.js"></script>
</body>

</html>
