<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/jpg" href="favicon.ico">

    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

    <script src="js/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>CurrEx</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <!------------------------------------------------------------------------------------------------------------------------->

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class="bx bxs-dollar-circle"></i>
            <span class="text">CurrEx</span>
        </a>
        <ul class="side-menu top">
            <li class="#">
                <a href="index.html">
                    <i class="bx bx-home-alt"></i>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="#">
                <a href="index2.html">
                    <i class="bx bx-line-chart"></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class="bx bx-money"></i>
                    <span class="text">Convert</span>
                </a>
            </li>

        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->

    <section id="content">
        <nav>
            <i class="bx bx-menu"></i>
        </nav>

        <!-- MAIN -->
        <main>
            <!--------------------------------------------------------------------->
            <ul class="box-info">
                <li>
                    <input type="number" id="unit1" min="1" value="1"
                        oninput="document.getElementById('unit1').value > 0||(value='')" style="padding: 10px;"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter Units" required>

                    <select class="ui search dropdown" style="padding: 10px;" id="currencyList1"></select>
                </li>
                <li>
                    <input type="text" id="unit2" style="padding: 10px;"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="" disabled>

                    <select class="ui search dropdown" style="padding: 10px;" id="currencyList2"></select>
                </li>
            </ul>

        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="main3.js"></script>
</body>

</html>
